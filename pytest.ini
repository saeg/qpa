[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    unit: Unit tests
    integration: Integration tests
    core_concepts: Tests for core concepts module
    slow: Slow running tests
    requires_classiq: Tests that require classiq package
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning


